<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.auth0.com/js/lock/11.4.0/lock.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="">
        <form>
        <div id='logo'>
          <img src="seccamp.jpg" />
        </div>
        <h3>Serverless Example</h3>
        <h2>Welcome <span id="nick" class="nickname"></span></h2>
        <div class='user-actions'>
          <a id="btn-login" class="btn">
            Log in
          </a>
          <button id="btn-logout" class="btn" style="display:none">
            Logout
          </button>
        </div>
        <div class='api-actions'>
          <input type="text" size="80" name="follow" id="follow_id"></input>
          <button id="btn-follow" class="btn">Follow</button>
        </div>
        <div class='api-actions'>
          <input type="text" size="80" name="email" id="email"></input>
          <button id="btn-public" class="btn">タイムライン表示</button>
        </div>
        <div class='api-actions'>
          <input type="text" size="80" name="text" id="text"></input>
          <button id="btn-private" class="btn">投稿</button>
        </div>
        <div id="message"></div>
        <table id="messages" border>
        </table>
        <table style="display:none">
            <tr id="msgtmpl"><td class="msgemail"></td><td class="msgdate"></td><td class="msgtext"></td></tr>
        </table>
        </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
